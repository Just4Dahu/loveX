<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
    .center-div {
        width: 1000px;
        height: auto; /* Modifié pour s'adapter au contenu */
        padding-bottom: 20px; /* Ajouté pour espace entre les sections */
    }
    .div {
        width: 500px;
        height: auto; /* Modifié pour s'adapter au contenu */
        background-color: #FBF5F5;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        color: black;
        margin-left: 250px; /* Ajusté pour centrer */
        position: relative;
        top: 20px; /* Ajusté pour espace au début */
        padding-bottom: 20px; /* Ajouté pour espace à l'intérieur */
    }
    body {
        background-image: url("https://img.freepik.com/free-vector/simple-valentines-day-background-with-text-space_1017-35916.jpg?w=1480&t=st=1681740353~exp=1681740953~hmac=4c0fbfc09cbff870b90ebec72b79ed86dd31d7f4cd8e5a67415d699abd26a268");
        background-size: cover; /* Ajouté pour couvrir tout l'écran */
        overflow: auto; /* Modifié pour permettre défilement si nécessaire */
    }
    /* Styles restants inchangés */
</style>

<div class="center-div">
    <div class="div">
        <h1 class="start-h1">Love Calculator</h1>
        <input type="text" id="fname" placeholder="Your Name">
        <input type="text" id="sname" placeholder="Her Name">
        <button id="submit">Submit</button>
        <p id="percentage"></p>
        <p id="result"></p>
    </div>

    <h1 style="text-align:center; margin-top:20px;">Amazon Keyword Search</h1>
    <form id="searchForm" style="text-align:center;">
        <input type="text" id="keyword" placeholder="Enter keyword" required>
        <button type="submit">Search</button>
    </form>
    <div id="results" style="text-align:center;"></div>
</div>

<script>
    let div;

    div = document.createElement("div");
    div.setAttribute("class","div");
    div.innerHTML = `
<h1 class="start-h1">Love Calculator</h1>
<input type="text" id="fname" placeholder="Your Name">
        <input type="text" id="sname" placeholder="Her Name">
        <button id="submit">Submit</button>
        <p id="percentage"></p>
        <p id="result"></p>`;


    document.querySelector(".center-div").append(div);


    let button = document.getElementById("submit");
    button.addEventListener("click", (event) => {
        event.preventDefault();

        let fname = document.getElementById("fname").value;
        let sname = document.getElementById("sname").value;

        // Vérifier si l'un des noms est "géraldine" ou "geraldine"
        if (fname.toLowerCase() === "géraldine" || fname.toLowerCase() === "geraldine" ||
            sname.toLowerCase() === "géraldine" || sname.toLowerCase() === "geraldine") {

            // Afficher directement 110% et le texte associé
            document.getElementById("percentage").innerText = `Percentage : 110 %`;
            document.getElementById("result").innerText = `Result : Une bonne nuit en perspective`;

        } else {
            // Si ce n'est pas "géraldine" ou "geraldine", effectuer la requête à l'API
            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': '0dbd38fc8dmsh7004146a64a1761p17226ejsnceab381ff0ef',
                    'X-RapidAPI-Host': 'love-calculator.p.rapidapi.com'
                }
            };

            let url = `https://love-calculator.p.rapidapi.com/getPercentage?sname=${sname}&fname=${fname}`;
            let x;
            let y;
            fetch(url, options)
                .then(response => response.json())

                .then(response => {
                    console.log(response);
                    x = response.percentage;
                    y = response.result;

                    document.getElementById("percentage").innerText = `Percentage : ${x} %`;
                    document.getElementById("result").innerText = `Result : ${y}`;
                })
        }
    });
</script>

<script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const keyword = document.getElementById('keyword').value;
        fetch(`/search-amazon?keyword=${encodeURIComponent(keyword)}`)
            .then(response => response.json())
            .then(data => {
                const resultsElement = document.getElementById('results');
                resultsElement.innerHTML = ''; // Clear previous results
                const products = data.searchProductDetails.slice(0, 10); // Get only the first 10 products
                products.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.innerHTML = `
                        <h3>${product.productDescription}</h3>
                        <p>Price: ${product.price}€</p>
                        <img src="${product.imgUrl}" alt="${product.productDescription}" style="width:100px;height:auto;">
                        <a href="https://www.amazon.fr/dp/${product.asin}" target="_blank">View Product</a>
                    `;
                    resultsElement.appendChild(productElement);
                });
            })
            .catch(err => console.error(err));
    })

</script>

<script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const keyword = document.getElementById('keyword').value;
        fetch(`/search-amazon?keyword=${encodeURIComponent(keyword)}`)
            .then(response => response.json())
            .then(data => {
                const resultsElement = document.getElementById('results');
                resultsElement.innerHTML = JSON.stringify(data, null, 2); // Display the results
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
