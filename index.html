<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Keyword Search</title>
</head>
<body>
<h1>Amazon Keyword Search</h1>
<form id="searchForm">
    <input type="text" id="keyword" placeholder="Enter keyword" required>
    <button type="submit">Search</button>
</form>
<div id="results"></div>

<script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const keyword = document.getElementById('keyword').value;
        fetch(`/search-amazon?keyword=${encodeURIComponent(keyword)}`)
            .then(response => response.json())
            .then(data => {
                const resultsElement = document.getElementById('results');
                resultsElement.innerHTML = ''; // Clear previous results
                const products = data.searchProductDetails.slice(0, 10); // Get only the first 10 products
                products.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.innerHTML = `
                        <h3>${product.productDescription}</h3>
                        <p>Price: ${product.price}â‚¬</p>
                        <img src="${product.imgUrl}" alt="${product.productDescription}" style="width:100px;height:auto;">
                        <a href="https://www.amazon.fr/dp/${product.asin}" target="_blank">View Product</a>
                    `;
                    resultsElement.appendChild(productElement);
                });
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
